{% extends 'Blog/base.html' %}

{% block title %}In√≠cio - Meu Blog{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Posts Recentes</h1>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 my-2">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ post.titulo }}</h5>
                    <p class="card-text flex-grow-1">{{ post.conteudo|truncatewords:20  }}</p>
                    <a href="{% url 'Blog:post_detail' post.slug %}" class="btn btn-primary mt-auto">Ler mais</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p class="text-muted">Nenhum post publicado ainda.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
