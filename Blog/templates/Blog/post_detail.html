{% extends 'Blog/base.html' %}

{% block title %}{{ post.titulo }} - Meu Blog{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <!-- Conteúdo principal -->
    <div class="col-md-8 mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <!-- Título do post -->
          <h1 class="card-title">{{ post.titulo }}</h1>

          <!-- Autor e data de publicação -->
          <p class="text-muted">
            Por {{ post.autor.username }} | {{ post.data_publicacao|date:"d/m/Y H:i" }}
          </p>

          <hr>

          <!-- Conteúdo do post -->
          <div class="card-text">
            {{ post.conteudo|safe }}
          </div>
        </div>
      </div>
    </div>

    <!-- Sidebar -->
    <div class="col-md-4">
      {% include 'Blog/sidebar.html' %}
    </div>
  </div>
</div>
{% endblock %}
