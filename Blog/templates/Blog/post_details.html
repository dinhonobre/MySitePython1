{% extends 'Blog/base.html' %}

{% block title %}{{ post.title }} - Meu Blog{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <!-- ConteÃºdo principal -->
    <div class="col-md-8 mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="card-title">{{ post.title }}</h1>
          <p class="text-muted">
            Por {{ post.author.username }} | {{ post.created_on|date:"d/m/Y H:i" }}
          </p>
          <hr>
          <div class="card-text">{{ post.content|safe }}</div>
        </div>
      </div>
    </div>

    <!-- Sidebar -->
    <div class="col-md-4">
      {% include 'Blog/sidebar.html' %}
    </div>

  </div>
</div>
{% endblock %}
